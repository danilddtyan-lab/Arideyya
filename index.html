<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    img {
      width: 400px;
      max-width: 90vw;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      font-size: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #e63946;
      color: white;
      margin-right: 20px;
    }

    #no {
      position: absolute;
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img id="photo" src="images/photo1.jpg">


    <h1>Will you be my Valentine? ðŸ’˜</h1>

    <div class="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yes");
    const noBtn = document.getElementById("no");
    const photo = document.getElementById("photo");

    yesBtn.addEventListener("click", () => {
      photo.src = "https://github.com/danilddtyan-lab/Arideyya/blob/main/d96c22fe-0d70-4209-823b-955f2db66e80.jpg"; // Ð½Ð¾Ð²Ð°Ñ Ñ„Ð¾Ñ‚Ð¾Ð³Ñ€Ð°Ñ„Ð¸Ñ
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200;
      const y = Math.random() * 50;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>
</body>
</html>
